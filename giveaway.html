    <main>
        <h2>Have a Pet to Give Away</h2>
        <form>
            <label for="animal">Select animal:</label>
            <select name="animal" id="animal">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select>
            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" placeholder="Enter breed">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Enter age">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="compatibility_dogs">Gets along with other dogs:</label>
            <input type="checkbox" id="compatibility_dogs" name="compatibility_dogs">
            <label for="compatibility_cats">Gets along with other cats:</label>
            <input type="checkbox" id="compatibility_cats" name="compatibility_cats">
            <label for="compatibility_children">Suitable for a family with small children:</label>
            <input type="checkbox" id="compatibility_children" name="compatibility_children">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter comments"></textarea>
            <label for="owner_name">Owner's Name:</label>
            <input type="text" id="owner_name" name="owner_name" placeholder="Enter owner's name">
            <label for="owner_email">Owner's Email:</label>
            <input type="email" id="owner_email" name="owner_email" placeholder="Enter owner's email">
            <input type="submit" value="Submit">
        </form>
    </main>
